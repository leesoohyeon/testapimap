<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9352b94d69e8b4c67b91d99976375eb5"></script>
	<script>
		var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
		var mapOption = {
		        center: new kakao.maps.LatLng(37.57020, 126.98591), // 지도의 중심좌표
		        level: 5 // 지도의 확대 레벨
		        //mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.56682, 126.97865), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});

        //lag, lng 위치로 이동도 하고, 그 위에 마커도 쓴다.
        function setCenter(lat,lng) 
        {
            marker.setMap(null);//기존마커 삭제
            var pos = new kakao.maps.LatLng(lat,lng);//내가 원하는 위치를 받아옴
            map.setCenter(pos);//맵이동
            marker = new kakao.maps.Marker({position:pos});
            marker.setMap(map);
        }

	</script>
</body>
</html>
